<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Score Keeper</title>
    <link rel="stylesheet" href="scoreKeeper.css">
</head>
<body>
    <h1><span id="p1Display">0</span> to <span id="p2Display">0</span></h1>
    <p>Playing to : <span>5</span></p>
    <input type="number" name="score" id="number">
    <input type="button" value="Player One" id="p1">
    <input type="button" value="Player Two" id="p2">
    <input type="button" value="Reset" id="reset">
    <script src="scoreKeeper.js"></script>
</body>
</html>
